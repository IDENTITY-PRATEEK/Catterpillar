<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productlist.css">
   </head>
<body>
  <div class="wrapper">
    <h2>PRODUCT LIST</h2>
    <form action="#">
      <!-- Div for form of product list -->
      <label>Choose Image </label>
      <input type="file" name="file"><br><br>
      <label class="view">Image Preview</label>
      <img src="product.png">
      <div> 
        <label>PRODUCT NAME</label>
        <input type="text" name="pname"><br>
        <label>PRODUCT CODE</label>
        <input type="text" name="pcode"><br>
        <label>Product Size </label>
        <input type="text" name="psize"><br>
        <label>Product Finish</label>
        <input type="text" name="pfinish"><br>
        <label>Product Unit</label>
        <input type="text" name="punit"><br>
        <label>Product MRP</label>
        <input type="text" name="pmrp"><br>
        <label>Other Info.</label>
        <input type="text" id="name" name="name" required
        size="10"><br>
      </div><br>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button" onclick="window.location.href='tom.html'">
        <input type="Submit" value="SAVE">
      </div>
    </form>
  </div>
</body>
</html>
